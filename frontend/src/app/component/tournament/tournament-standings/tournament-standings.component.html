<h1 class="display-1">Standings of {{standings?.name}}</h1>

<form #form="ngForm" (submit)="submit(form)">
  <app-tournament-standings-branch
    *ngIf="standings"
    [treeBranch]="standings.tree"
    [allParticipants]="standings.participants"
    ></app-tournament-standings-branch>

  <app-confirm-generate-dialog *ngIf="generateConfirmationVisible"
                               [generateWhat]="standingsForGenerate"
                               (close)="onCloseDialog()"
                               (confirm)="generateFirstRound()">
  </app-confirm-generate-dialog>

  <div class="d-flex justify-content-end mb-3">
    <button type="button"
            class="btn btn-secondary me-1"
            (click)="showGenerateConfirimation()"
    >Generate First Round Matches</button>
    <button type="submit"
            [disabled]="!form.valid"
            class="btn btn-primary"
    >Save</button>
  </div>
</form>
