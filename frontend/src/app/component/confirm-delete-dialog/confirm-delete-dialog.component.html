<div class="modal-dialog" *ngIf="deleteWhat">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="confirm-delete-dialog-title">Delete Horse</h5>
      <button type="button"
              class="btn-close"
              aria-label="Close"
              (click)="closeDialog()"></button>
    </div>
    <div class="modal-body">
      Do you really want to delete horse “{{deleteWhat.name}}“?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary"
              (click)="closeDialog()"
              >
        No, stop
      </button>
      <button type="button" class="btn btn-danger"
              (click)="confirmDelete()">
        Yes, delete
      </button>
    </div>
  </div>
</div>
